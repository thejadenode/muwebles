<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="images/logo.png"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JQuery -->

        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local links -->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/firebase.js"></script>
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/style.css">

    <!-- Paypal -->
    <script
        src="https://www.paypal.com/sdk/js?client-id=AStK9Rsx5XgKR6cy9yK9y78vuk0q5l7kRjlcoBRG7p9LQtxkj3BWj0AK3Vn_XBwj2ja0fCz_DgCj_sOO"></script>
    <script src="scripts/paypal.js"></script>
</head>

<body style="background-color: #035ADF;">
    <div class="">
        <div class="row m-0 text-center p-2" style="background-color: #0235B4;">
            <span class="fw-bold fs-1 text-white">Payment</span>
        </div>
        <div class="row bg-white m-3 p-3">
            <div class="row d-flex justify-content-center">
                <img src="../images/gcash-qr-placeholder.png" class="img-fluid w-75" alt="">
            </div>

            <div class="spacer-20"></div>

            <div class="row d-flex justify-content-center text-center">
                <span class="fw-light fs-6 mb-2">Send your payment to</span>
                <span class="fw-bold">John Doe Pangilinan | 0939339393x</span>
            </div>

            <div class="spacer-20"></div>
            <div class="row d-flex justify-content-center">
                <img src="../images/gcash-logo.png" class="img-fluid w-25" alt="">
            </div>
        </div>

        <div class="row-fluid d-flex justify-content-center">
            <button class="button-paymentMethod rounded border-1 my-1 bg-white border-blue w-25" type="submit"
                onclick="gcashFinishTransaction()">Finish
            </button>
        </div>
    </div>
</body>

<script>
    function gcashFinishTransaction() {
        localStorage.setItem('transactionState', 'success');
        localStorage.setItem('paymentMethod', 'GCash');
        window.close();
    }
</script>

</html>
