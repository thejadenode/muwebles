<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muwebles - Create an account</title>
    <link rel="icon" href="images/logo.png"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Firebase -->
    <script defer src="/__/firebase/9.8.3/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.3/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.3/firebase-firestore-compat.js"></script>

    <!-- Local links -->
    <script src="scripts/script.js"></script>
    <script src="scripts/firebase.js"></script>

    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<nav></nav>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-lg-6 align-items-center d-flex justify-content-center">
                <form style="width: 23rem;">
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="input-firstName" class="form-control" />
                                <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <input type="text" id="input-lastName" class="form-control" />
                                <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="input-email" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="input-password" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>


                    <div class="pt-1 mb-4">
                        <button class="button-primary" type="button"
                            onclick="register()">Register</button>
                    </div>

                    <p id="error" class="text-danger fw-bold"></p>

                    <p>Already have an account? <a href="login.html" class="link-info">Login instead</a></p>
                </form>
            </div>
            <div class="col-sm-6">
                <img src="images/homepage_chair.jpg" class="w-100 vh-100">
            </div>
        </div>
    </div>
</body>

<footer></footer>

</html>
